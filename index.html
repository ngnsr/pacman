<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man Game with AI Ghosts</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
      <div>
        Use WASD or Arrow Keys to move | ESC to pause | +/- to change difficulty
        | R to restart
      </div>
    </div>
    <div class="info" id="gameInfo"></div>
    <div class="debug" id="debugInfo"></div>

    <!-- Core -->
    <script src="js/core/constants.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/ghost-network.js"></script>
    <script src="js/core/map-loader.js"></script>

    <!-- Entities -->
    <script src="js/entities/pacman.js"></script>
    <script src="js/entities/ghost.js"></script>

    <!-- AI -->
    <script src="js/ai/ghost-rules.js"></script>
    <script src="js/ai/ghost-ai.js"></script>
    <script src="js/ai/difficulty-manager.js"></script>

    <!-- Game Logic -->
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
